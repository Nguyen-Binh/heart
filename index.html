<!DOCTYPE html>
<html>
<head>
  <title>To (Doan Thu Thuy)</title>
  <meta charset="UTF-8">
  <style>
    html, body {
      overflow: hidden;
      padding: 0;
      margin: 0;
      background: #000;
    }

    #start-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      font-size: 34px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 10;
    }

    #start-button {
      margin-top: 20px;
      padding: 30px 50px;
      font-size: 34px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493;
    }

    #waiting-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Segoe UI', sans-serif;
      font-size: 32px;
      color: #ffb6c1;
      text-align: center;
      display: none;
      z-index: 11;
    }
  </style>
</head>

<body>
  <div id="start-overlay">
    <div>Bạn Đoàn Thu Thủy đã sẵn sàng nhận món quà này chưa?</div>
    <button id="start-button">OK</button>
  </div>

  <div id="waiting-message">Chưa có gì đâu bạn ơi, bạn đợi nhé!</div>

  <script>
    document.getElementById('start-button').addEventListener('click', function () {
      document.getElementById('start-overlay').style.display = 'none';
      document.getElementById('waiting-message').style.display = 'block';
    });
  </script>
</body>
</html>
